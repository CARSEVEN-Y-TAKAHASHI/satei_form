<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カーセブンいわき店 査定依頼フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fff8e1;
      color: #333;
    }
    h1 {
      color: #d32f2f;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .pdf-frame {
      margin-top: 40px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
　 <img src="a.png" alt="カーセブンロゴ" class="logo" style="width: 400px;">

   <h1>カーセブンいわき店 査定依頼フォーム</h1>

  <form id="sateiForm">
    <label>お名前（必須）</label>
    <input type="text" name="name" required>

    <label>電話番号（必須）</label>
    <input type="tel" name="phone" required>

    <label>車種（必須）</label>
    <input type="text" name="car" required>

    <label>希望日時①（必須）</label>
    <input type="date" name="date1" required>
    <select name="time1" required>
      <option value="">-- 時間を選択 --</option>
      <option>10:00</option>
       <option>10:30</option>
      <option>11:00</option>
       <option>11:30</option>
       <option>12:00</option>
       <option>12:30</option>
      <option>13:00</option>
       <option>13:30</option>
       <option>14:00</option>
       <option>14:30</option>
       <option>15:00</option>
      <option>15:30</option>
      <option>16:00</option>
       <option>16:30</option>
       <option>17:00</option>
       <option>17:30</option>
       <option>18:00</option>
    </select>

    <label>希望日時②（任意）</label>
    <input type="date" name="date2">
    <select name="time2">
      <option value="">-- 時間を選択 --</option>
      <option>10:00</option>
      <option>11:00</option>
      <option>13:00</option>
      <option>14:00</option>
      <option>15:00</option>
    </select>

    <label>希望日時③（任意）</label>
    <input type="date" name="date3">
    <select name="time3">
      <option value="">-- 時間を選択 --</option>
      <option>10:00</option>
      <option>11:00</option>
      <option>13:00</option>
      <option>14:00</option>
      <option>15:00</option>
    </select>

    <label>その他ご要望（任意）</label>
    <textarea name="other" rows="4"></textarea>

    <button type="submit">送信する</button>
  </form>

  <iframe src="安心宣言Ver3.0.pdf" width="100%" height="600px" class="pdf-frame"></iframe>

  <script>
    document.getElementById('sateiForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        car: form.car.value,
        date1: form.date1.value,
        time1: form.time1.value,
        date2: form.date2.value,
        time2: form.time2.value,
        date3: form.date3.value,
        time3: form.time3.value,
        other: form.other.value
      };

      fetch('https://script.google.com/macros/s/あなたのGASデプロイURL/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.result === 'success') {
          alert("ありがとうございます！受付が完了いたしました。営業時間内に店舗よりご連絡をさせていただきますので、しばらくお待ちください。");
          form.reset();
        } else {
          alert("送信に失敗しました。");
        }
      })
      .catch(() => {
        alert("送信に失敗しました。");
      });
    });
  </script>

</body>
</html>
